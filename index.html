<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>IMDB</title>
    <!-- MDB icon -->
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="navbar-content">
      <nav class="container navbar  text-light">
        <div class="container">
          <div class="d-flex">
            <a class="navbar-brand text-light"><img src="img/New-imdb-logo.png"  alt=""></a>
            <div class="btn-group shadow-0">
              <button type="button" class="btn btn-link dropdown-toggle text-light " data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false">
                Menu
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
            </div>
          </div>
          <form class="d-flex input-group w-auto">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search text-light"></i>
            </span>
          </form>
        </div>
      </nav>
    </div>
    <div id="carouselExampleControls" class="carousel slide header-side" data-mdb-ride="carousel" data-mdb-carousel-init>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/30e90fc67fadb6c05e630d5d33f66cd8.jpg" class="d-block w-100" alt="Wild Landscape"/>
        </div>
        <div class="carousel-item">
          <img src="img/ragnar-lothbrok-4k-176x4vheeo04tx1n.jpg" class="d-block w-100" alt="Camera"/>
        </div>
        <div class="carousel-item">
          <img src="img/1073623.jpg" class="d-block w-100" alt="Exotic Fruits"/>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="text-area">
      <h2 class=" text-center">
        Popular movies
      </h2>
    </div>
    <div class="container content-loop d-flex  flex-wrap">
      
      
    </div>
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="api.js"></script>
  </body>
</html>
